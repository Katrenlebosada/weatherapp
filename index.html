<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <form action="" class="search-bar">
                <input type="text" placeholder="search here" name="q">
                <button type ="submit"><img src="img/search.png" width="20px"></button>
            </form>
        </div>
        <div class="date">November 29,2024</div>
        <div class="main">
            <img src="img/cloudy.png" width="350px"></div>
        <div class="p">26°C</div>  
        <div class="a">Rainy Days</div>  
        <div class="place">
            <img src="img/loc.png" width="40px">Buri,Lambunao </div>

        <div class="footer">
  
            <span>Coded by <a href="https://github.com/Katrenlebosada/weatherapp.github" target=”_blank”>Ryza Katren Ann Lebosada</a> and is open-sourced.</span>
          
        </div>     
</body>
</html>
